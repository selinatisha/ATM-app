<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta title="An Atm-app, deposit, withdrawal, balance checks " />
    <title>Atm-app</title>
  </head>
  <body>
    <div class="container">
      <h1>ATM</h1>
      <div id="screen">
        <div id="option-btn">
          <button onclick="withdrawButton('withdraw')">Withdraw</button>
          <button onclick="depositButton('deposit')">Deposit</button>
          <button onclick="balanceButton('balance')">Balances</button>
        </div>
      </div>
      <div class="operator-btn">
        <button onclick="startBtn('startbtn')">Start</button>
        <button onclick="okBtn('okBtn')">Ok</button>
        <button onclick="doneBtn('doneBtn')">Done</button>
      </div>
      <div class="keys">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('1')">1</button>
      </div>
    </div>
    <footer><a href="">Open Source</a> by Selina Andersson</footer>
  </body>
</html>
